<!DOCTYPE html>
<html>
	<head>
		<title>Foretrust</title>

		<!-- css link begins -->
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<!-- bootstrap links -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>


	<body id="main_body">

		<div class="main_container">
			<!--  this is the header part of this page -->
			<header>
				<img src="images/brand_logo.png" id="brand_logo" alt="brand_logo">
				<nav id="header_nav">
					<span>Home</span>
					<span>About</span>
					<span>Services</span>
					<span>Contacts</span>
				</nav>
			</header>


			<!-- This section contains the side nav and slide image display -->
			<section id="cat_slide_wrapper">
				<aside id="all_cat">
					<h4>All Categories</h4>
					<br>
					<nav>
						<span>Women's</span>
						<span>Men's</span>
						<span>Kid's</span>
						<span>Shoes</span>
						<span>Watches</span>
						<span>Jewelries</span>
					</nav>
				</aside>

				<div id="slide_image_wrapper">
					<!-- <p>Get up to 50% discount only!</p>
					<img src="images/woman.jpg" alt="" srcset="">
					<h1>Woman Fashion</h1>
					<button>SHOP NOW</button> -->

					
					<div id="myCarousel" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
							<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
							<li data-target="#myCarousel" data-slide-to="1"></li>
							<li data-target="#myCarousel" data-slide-to="2"></li>
							<li data-target="#myCarousel" data-slide-to="3"></li>
							<li data-target="#myCarousel" data-slide-to="4"></li>
							<li data-target="#myCarousel" data-slide-to="5"></li>
							<li data-target="#myCarousel" data-slide-to="6"></li>
						</ol>
					  
						<!-- Wrapper for slides -->
						<div class="carousel-inner">
							<div class="item active">
								<h1>Woman Fashion</h1>
								<img src="images/bag4.png" alt="Los Angeles" class="slide_image img-fluid">
							</div>
						
							<div class="item">
								<h1>Nice Lether Bag</h1>
								<img src="images/bag2.png" alt="Chicago" class="slide_image img-fluid">
							</div>
							
							<div class="item">
								<h1>Awesome Design</h1>
								<img src="images/bag3.png" alt="New york" class="slide_image img-fluid">
							</div>

							<div class="item">
								<img src="images/bag4.png" alt="New york" class="slide_image img-fluid">
							</div>

							<div class="item">
								<img src="images/bag5.png" alt="New york" class="slide_image img-fluid">
							</div>

							<div class="item">
								<img src="images/bag6.png" alt="New york" class="slide_image img-fluid">
							</div>

							<div class="item">
								<img src="images/bag7.png" alt="New york" class="slide_image img-fluid">
							</div>
						</div>
						
							<!-- Left and right controls -->
						<a class="left carousel-control" href="#myCarousel" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
						<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="#myCarousel" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
						<span class="sr-only">Next</span>
						</a>
					</div> 

				</div>
			</section>


			<!-- Exclusive Products -->
			<section id="exclusive_products">
				<h1>Exclusive Products</h1>
				<nav id="exclusive_products_nav">
					<span>New Arival</span>
					<span>Best Sellers</span>
					<span>Featured</span>
					<span>Special Offer</span>
				</nav>
			</section>

</html>
